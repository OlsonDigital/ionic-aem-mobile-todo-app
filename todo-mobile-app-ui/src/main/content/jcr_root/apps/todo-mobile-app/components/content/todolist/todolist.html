<section data-sly-use.todolist="${component.properties['className']}" ng-controller="TodoListCtrl" class="todo-list">
    <ion-list data-sly-test="${isIonicAemAppMode}">
        <ion-item ng-repeat="item in data.list.items" ng-click="actions.toggleItem( data.list.id, item )" on-hold="actions.selectItem( item )" on-swipe-right="actions.deleteItemIfDone( data.list.id, item )" data-selected="{{item.selected}}" class="item-icon-left">
            <i ng-class="item.done ? 'icon ion-android-checkbox-outline' : 'icon ion-android-checkbox-outline-blank'"></i>
            {{item.name}}
            <div class="item-actions" ng-if="item.selected">
                <button class="button button-clear icon ion-edit" ng-click="actions.openItemEditor( item )"></button>
                <button class="button button-clear icon ion-trash-b" ng-click="actions.removeItem( data.list.id, item )"></button>
            </div>
        </ion-item>
    </ion-list>
    <form data-sly-test="${!isIonicAemAppMode}" class="list">
        <!--/* Static Markup coppied from a rendered ion-checkbox directive */-->
        <label class="item item-checkbox">
            <div class="checkbox checkbox-input-hidden disable-pointer-events checkbox-circle">
                <input type="checkbox" class="ng-pristine ng-untouched">
                <i class="checkbox-icon"></i>
            </div>
            <div class="item-content disable-pointer-events">
                <span class="ng-binding">Item 1</span>
            </div>
        </label>
        <label class="item item-checkbox">
            <div class="checkbox checkbox-input-hidden disable-pointer-events checkbox-circle">
                <input type="checkbox" class="ng-pristine ng-untouched">
                <i class="checkbox-icon"></i>
            </div>
            <div class="item-content disable-pointer-events">
                <span class="ng-binding">Item 2</span>
            </div>
        </label>
        <label class="item item-checkbox">
            <div class="checkbox checkbox-input-hidden disable-pointer-events checkbox-circle">
                <input type="checkbox" class="ng-pristine ng-untouched">
                <i class="checkbox-icon"></i>
            </div>
            <div class="item-content disable-pointer-events">
                <span class="ng-binding">Item 3</span>
            </div>
        </label>
    </form>
    <button type="button" class="button add-button" ng-click="actions.openItemEditor()">Add Item</button>
</section>
